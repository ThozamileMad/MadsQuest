<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck-Based Boost Stats Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a3e, #16213e);
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 20px;
            padding: 35px;
            max-width: 550px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 0 60px rgba(0, 212, 255, 0.4);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
        }

        .modal-title {
            font-size: 26px;
            font-weight: bold;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modal-title i {
            font-size: 28px;
        }

        .close-btn {
            font-size: 32px;
            cursor: pointer;
            color: #ff3333;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 51, 51, 0.1);
        }

        .close-btn:hover {
            transform: scale(1.1) rotate(90deg);
            background: rgba(255, 51, 51, 0.2);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
        }

        .stat-selector {
            margin-bottom: 25px;
        }

        .stat-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #00d4ff;
            font-size: 15px;
        }

        .stat-dropdown {
            width: 100%;
            padding: 12px 15px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(124, 58, 237, 0.1));
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .stat-dropdown:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .stat-dropdown:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .stat-dropdown option {
            background: #1a1a3e;
            color: #e0e0e0;
            padding: 10px;
        }

        .boost-container {
            display: grid;
            gap: 18px;
        }

        .boost-item {
            padding: 20px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(139, 195, 74, 0.1));
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .boost-item.mana {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.1), rgba(63, 81, 181, 0.1));
            border-color: rgba(33, 150, 243, 0.3);
        }

        .boost-item:hover {
            border-color: rgba(76, 175, 80, 0.6);
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.2);
        }

        .boost-item.mana:hover {
            border-color: rgba(33, 150, 243, 0.6);
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.2);
        }

        .boost-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .boost-name {
            font-weight: bold;
            font-size: 17px;
            color: #4caf50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .boost-name.mana {
            color: #2196f3;
        }

        .boost-current {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .boost-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }

        .boost-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(124, 58, 237, 0.2));
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 8px;
            color: #00d4ff;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .boost-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(124, 58, 237, 0.3));
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            transform: scale(1.05);
        }

        .boost-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .boost-value {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
            min-width: 80px;
            text-align: center;
        }

        .boost-info-box {
            margin-top: 18px;
            padding: 18px;
            background: rgba(157, 78, 221, 0.12);
            border-radius: 10px;
            border: 2px solid rgba(157, 78, 221, 0.3);
        }

        .boost-info-box div {
            font-size: 13px;
            opacity: 0.95;
            line-height: 1.6;
        }

        .confirm-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(76, 175, 80, 0.2));
            border: 2px solid rgba(0, 255, 136, 0.4);
            border-radius: 10px;
            color: #00ff88;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .confirm-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(76, 175, 80, 0.3));
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
        }

        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.4);
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.6);
        }
    </style>
</head>
<body>
    <div id="boostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-bolt"></i>
                    Boost Stats
                </div>
                <span class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </span>
            </div>

            <div class="stat-selector">
                <label for="stat-select">
                    <i class="fas fa-list"></i> Select Stat to Boost:
                </label>
                <select id="stat-select" class="stat-dropdown" onchange="changeStat()">
                    <option value="life">Life</option>
                    <option value="mana">Mana</option>
                </select>
            </div>

            <div class="boost-container">
                <div class="boost-item" id="boost-item">
                    <div class="boost-header">
                        <div class="boost-name" id="stat-name">
                            <i class="fas fa-heart" id="stat-icon"></i>
                            <span id="stat-label">Life</span>
                        </div>
                    </div>
                    <div class="boost-current">
                        Current <span id="current-stat-label">Life</span>: <strong id="current-stat-display">85</strong>
                    </div>
                    
                    <div class="boost-controls">
                        <button class="boost-btn" id="decrease-btn" onclick="decreaseBoost()">
                            <i class="fas fa-minus"></i>
                        </button>
                        <div class="boost-value" id="boost-amount">0</div>
                        <button class="boost-btn" id="increase-btn" onclick="increaseBoost()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                    <button class="confirm-btn" id="confirm-btn" onclick="confirmBoost()">
                        Apply Boost (Cost: <span id="luck-cost">0</span> Luck)
                    </button>
                </div>
                
                <div class="boost-info-box">
                    <div>
                        <strong><i class="fas fa-clover"></i> Available Luck:</strong> <span id="luck-display">12</span><br>
                        <strong><i class="fas fa-info-circle"></i> New <span id="new-stat-label">Life</span> Total:</strong> <span id="new-stat-total">85</span><br>
                        <strong><i class="fas fa-chart-line"></i> Cost:</strong> 1 luck point per stat point
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            life: 85,
            mana: 50,
            luck: 12
        };

        let boostAmount = 0;
        let currentStat = 'life';

        function changeStat() {
            currentStat = document.getElementById('stat-select').value;
            boostAmount = 0;
            updateDisplay();
        }

        function updateDisplay() {
            const statData = {
                life: {
                    icon: 'fa-heart',
                    label: 'Life',
                    color: '#4caf50',
                    itemClass: ''
                },
                mana: {
                    icon: 'fa-flask',
                    label: 'Mana',
                    color: '#2196f3',
                    itemClass: 'mana'
                }
            };

            const data = statData[currentStat];
            const boostItem = document.getElementById('boost-item');
            const statName = document.getElementById('stat-name');
            
            boostItem.className = 'boost-item ' + data.itemClass;
            statName.className = 'boost-name ' + data.itemClass;
            
            document.getElementById('stat-icon').className = 'fas ' + data.icon;
            document.getElementById('stat-label').textContent = data.label;
            document.getElementById('current-stat-label').textContent = data.label;
            document.getElementById('new-stat-label').textContent = data.label;
            
            document.getElementById('current-stat-display').textContent = gameState[currentStat];
            document.getElementById('luck-display').textContent = gameState.luck;
            document.getElementById('boost-amount').textContent = boostAmount;
            document.getElementById('luck-cost').textContent = boostAmount;
            document.getElementById('new-stat-total').textContent = gameState[currentStat] + boostAmount;

            document.getElementById('decrease-btn').disabled = boostAmount <= 0;
            document.getElementById('increase-btn').disabled = boostAmount >= gameState.luck;
            document.getElementById('confirm-btn').disabled = boostAmount <= 0;
        }

        function increaseBoost() {
            if (boostAmount < gameState.luck) {
                boostAmount++;
                updateDisplay();
            }
        }

        function decreaseBoost() {
            if (boostAmount > 0) {
                boostAmount--;
                updateDisplay();
            }
        }

        function confirmBoost() {
            if (boostAmount <= 0) {
                alert('Please select an amount to boost!');
                return;
            }

            if (boostAmount > gameState.luck) {
                alert('üçÄ Not enough luck!');
                return;
            }

            gameState[currentStat] += boostAmount;
            gameState.luck -= boostAmount;
            
            const statLabel = currentStat.charAt(0).toUpperCase() + currentStat.slice(1);
            alert(`‚ú® Boost successful! +${boostAmount} ${statLabel}`);
            
            boostAmount = 0;
            updateDisplay();
        }

        function closeModal() {
            document.getElementById('boostModal').style.display = 'none';
        }

        updateDisplay();
    </script>
</body>
</html>
